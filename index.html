<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="imgs/cloud-solid (1).svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg m-4">
      <div class="container">
        <a class="navbar-brand d-flex" href="index.html">
          <div class="img-logo w-25 me-3">
            <img src="imgs/logo@2x.png" class="w-100" alt="cloud" />
          </div>
          <div class="content-logo">
            <h1 class="fs-1">Weather</h1>
            <p class="fw-bold">tagline goes here</p>
          </div>
        </a>
      </div>
    </nav>

    <section class="main-sec">
      <div class="container px-4">
        <div class="search">
          <form>
            <input
              id="searchInput"
              class="search-input form-control"
              type="search"
              placeholder="Find Your location..."
            />
            <button class="search-btn">Find</button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="row mt-2 px-3">
          <div class="col-lg-4 p-0 d-flex">
            <div class="cardI d-flex flex-column flex-fill">
              <div
                class="head fw-medium d-flex justify-content-between align-items-center"
              >
                <span id="dayOneName">Wednesday</span>
                <div>
                  <span id="dayOneDateNum"></span>
                  <span id="dayOneDate"></span>
                </div>
              </div>
              <div class="body d-flex flex-column flex-fill p-3">
                <span id="dayOneCity" class="mb-3 fs-5 fw-medium"></span>
                <span  >
                  <h2 id="dayOneDeg" class="deg d-inline-block"></h2>
                  <sup class="deg ms-3 fw-medium"> o</sup>
                  <span class="deg fw-medium" >C</span>
                </span>
                <img id="DayOneDi" class="w-25" src="" alt="" />
                <span id="DayOneDes" class="d-block mb-3 fw-medium fs-5"
                  >Partly cloudy</span
                >
                <div class="d-flex align-items-center gap-3">
                  <div>
                    <i class="fa-solid fa-umbrella"></i>
                    <span id="DayOneRain" class="ms-1"></span>%
                  </div>
                  <div>
                    <i class="fa-solid fa-wind"></i>
                    <span id="DayOneWind" class="ms-1"></span> km/h
                  </div>
                  <div>
                    <i class="fa-regular fa-compass"></i>
                    <span id="dayOneAir" class="ms-1"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-0 d-flex">
            <div class="cardII d-flex flex-column flex-fill">
              <div
                class="head fw-medium d-flex justify-content-center align-items-center"
              >
                <span id="DayTwoName"></span>
              </div>
              <div
                class="body d-flex flex-column flex-fill p-3 justify-content-center align-items-center flex-column"
              >
                <img id="DayTwoDi" class="" src="" alt="" />
                <span class="d-block degB fw-bold">
                  <span id="dayTwoDateNumBIg"></span>

                  <sup>o</sup>C
                </span>
                <span class="d-block degS">
                  <span id="dayTwoDateNumSma"></span>

                  <sup>o</sup>C</span
                >

                <span id="DayTwoDes" class="d-block my-3 fw-medium cond"></span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-0 d-flex">
            <div class="cardIII d-flex flex-column flex-fill">
              <div
                class="head fw-medium d-flex justify-content-center align-items-center"
              >
                <span id="DayThreeName"></span>
              </div>
              <div
                class="body p-3 d-flex flex-fill justify-content-center align-items-center flex-column"
              >
                <img id="DayThreeDi" src="" alt="" />
                <span class="d-block degB fw-bold">
                  <span id="dayThreeDateNumBIg"></span>

                  <sup>o</sup>C
                </span>
                <span class="d-block degS fw-bold">
                  <span id="dayThreeDateNumSma"></span>

                  <sup>o</sup>C
                </span>

                <span id="DayThreeDes" class="d-block my-3 fw-medium cond">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-5">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-8">
              <div class="sub">
                <form>
                  <input
                    class="sub-input form-control"
                    type="email"
                    placeholder="Enter Your Email..."
                  />
                  <button class="sub-btn">Subscribe</button>
                </form>
              </div>
            </div>
            <div class="col-lg-4">
              <div
                class="icons d-flex justify-content-center align-items-center gap-3"
              >
                <a role="button" class="icon">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a role="button" class="icon">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a role="button" class="icon">
                  <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a role="button" class="icon">
                  <i class="fa-brands fa-pinterest"></i>
                </a>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center my-4">
              <p>
                Copyright 2014 Ahmed Adel. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
        </div>
      </footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
